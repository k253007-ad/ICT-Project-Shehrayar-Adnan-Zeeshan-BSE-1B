<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Details</title>
     <link rel="javascript" href="script.js" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stopsStyle.css">
</head>

<body>
    <div class="container">
        <h1>Stop Details</h1>
        
        <div class="stop-info">
            <p>Selected Stop:</p>
            <div class="stop-name" id="stopName">Loading...</div>
        </div>
        
        <div class="buses-section">
            <h2>Available Buses</h2>
            <ul id="busesList" class="buses-list">
                <li>Loading buses...</li>
            </ul>
        </div>
        
        <div class="stats-section">
            <div class="stat-box">
                <strong>Total Buses:</strong> <span id="totalBuses">-</span>
            </div>
        </div>
        
        <div class="gobackbtn">
            <button onclick="history.back()">GO BACK</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
